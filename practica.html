<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="practica.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/b6fac626c2.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="content">

        <div class="contact-wrapper">
            <div class="contact-form">
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono (opcional)</label>
                        <input type="tel" name="phone">
                    </p>
                    <p class="msj">
                       <label>Message</label> 
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="boton">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Todas las consultas son bienvenidas</h4>
                <ul>
                    <li><i class="fa-brands fa-instagram"></i> @arani.ecolife</li>
                    <li><i class="fas fa-phone"></i> (011) 6887 - 7884 </li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Company.com</p>
            </div>
        </div>

    </div>

</body>
</html>
